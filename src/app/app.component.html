<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content fullscreen="true">
      <ion-item lines="none" (click)="onOpenHome()">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>
          <h2>Accueil</h2>
        </ion-label>
      </ion-item>
      <ion-list>
        <ion-item-divider color="primary">
          <ion-label>
            Catégories
          </ion-label>
        </ion-item-divider>

        <ion-item *ngFor="let cat of categories">
          <ion-icon name="{{cat?.icon}}"  slot="start" size="large"></ion-icon>
          <ion-label>
            <h2>{{cat?.title}}</h2>
            <p>{{cat?.description}}</p>
          </ion-label>
        </ion-item>

        <ion-item-divider color="primary">
          <ion-label>
            Mon Compte
          </ion-label>
        </ion-item-divider>

        <ion-item>
          <ion-icon name="person-circle" slot="start" size="large"></ion-icon>
          <ion-label>
            <h2>SAWADOGO Hubert</h2>
            <p>Bienvenue!</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="mail" slot="start" size="large"></ion-icon>
          <ion-label>
            <h2>Boîte de reception</h2>
            <p>Messages et Notifications</p>
          </ion-label>
        </ion-item>

        <ion-item (click)="onOpenPannier()">
          <ion-icon name="cart" slot="start" size="large"></ion-icon>
          <ion-label>
            <h2>Mon Pannier</h2>
            <p>Vérifier mon pannier</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="help-circle" slot="start" size="large"></ion-icon>
          <ion-label>
            <h2>A Propos</h2>
          </ion-label>
        </ion-item>
      </ion-list>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
